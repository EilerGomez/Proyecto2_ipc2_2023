<div class="container mt-5 pt-5">
    <div class="card">
        <div class="card-header">
            <form #formFecha="ngForm" (ngSubmit)="MostrarReporte(desde.value, hasta.value)">
                <div class="form-group">
                    <h4>Ingrese la fecha desde:</h4>
                    <input type="date" #desde>
                </div>
                <div class="form-group">
                    <h4>Ingrese la fecha hasta:</h4>
                    <input type="date" #hasta>
                </div>
                <button type="submit" class="btn btn-primary mt-2 me-4">Aceptar</button>
            </form>
        </div>
    </div>
</div>
<div class="container mt-5 pt-5" *ngIf="mostrarTabla">
    <div class="card" id="tabla">
        <div class="card-header">
            <h3>Top 5 pacientes con mayor ingreso generado</h3>
            <table class="table table-bordered">
                <thead>
                    <th>Nombre paciente</th>
                    <th>Cantidad consultas</th>
                    <th>Cantidad generado</th>
                </thead>
                <tbody>
                    <tr *ngFor="let report of report5PMI; let i index">
                        <td>{{report.nombrePaciente}}</td>
                        <td>{{report.cantidadConsultas}}</td>
                        <td>{{report.cantidadGenerado}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><br>
    <button type="button" class="btn btn-warning" (click)="downloadPDF()">Descargar reporte</button>
</div>
